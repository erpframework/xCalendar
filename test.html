<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="xCalendar.css">
    <script src="jquery.js"></script>

  <style>
    .arrow-left{
      display: inline-block;
      width: 15px;
      height: 15px;
      background: #000;
    }
    .arrow-right{
      display: inline-block;
      width: 15px;
      height: 15px;
      background: #000;
    }
    .date-holder{
      display: inline-block;
    }

  </style>
</head>
<body>
<input type="text" id="tour_date" readonly placeholder="选择日期" value=""/>
<script type="text/html">
    <div class="xCalendar">

        <div class="xCalendar-top-panel">
            <div class="prev-month xCalendar-switch-btn"></div>
            <div class="date-holder">
                <div class="date-year-wrap">2014年</div>
                <div class="date-month-wrap">3月</div>
            </div>
            <div class="next-month xCalendar-switch-btn"></div>
        </div>
        <div class="month-panel">
            <div class="month-block">一月</div>
            <div class="month-block">二月</div>
            <div class="month-block">三月</div>
            <div class="month-block">四月</div>
            <div class="month-block">五月</div>
            <div class="month-block">六月</div>
            <div class="month-block">七月</div>
            <div class="month-block">八月</div>
            <div class="month-block">九月</div>
            <div class="month-block">十月</div>
            <div class="month-block">十一月</div>
            <div class="month-block">十二月</div>
        </div>
        <div class="year-panel">
            <div class="year-block prev-year-panel">...</div>
            <div class="year-block">2014</div>
            <div class="year-block">2015</div>
            <div class="year-block">2016</div>
            <div class="year-block">2017</div>
            <div class="year-block">2018</div>
            <div class="year-block">2019</div>
            <div class="year-block">2020</div>
            <div class="year-block">2021</div>
            <div class="year-block">2022</div>
            <div class="year-block">2023</div>
            <div class="year-block next-year-panel">...</div>
        </div>
        <div class="xCalendar-table-ctn">
            <div class="xCalendar_head_wrap"></div>
            <div class="xCalendar_wrap">
            </div>
        </div>

    </div>





    <div class="xCalendar">

        <div class="xCalendar-top-panel">
            <div class="prev-month xCalendar-switch-btn"></div>
            <div class="date-holder">
                <div class="date-year-wrap">2014年</div>
                <div class="date-month-wrap">3月</div>
            </div>
            <div class="next-month xCalendar-switch-btn"></div>
        </div>
        <div class="month-panel">

        </div>
        <div class="year-panel">

        </div>
        <div class="xCalendar-table-ctn">
            <div class="xCalendar_head_wrap"></div>
            <div class="xCalendar_wrap">
            </div>
        </div>

    </div>
</script>
<script src="xCalendar.js"></script>
<script type="text/javascript">
  new XCalendar(document.body,{
    width:'445',
    min:'2012-06-29',
    max:'2015-12-20',
    disable:function(date,dateStr){
      return false;
    },
    onSelect:function(date){
    },
    onClose:function(date){
    },
    defaultDate:new Date(),
    firstDay:0,
    format:'yyyy-mm-dd',
    selectClose:true

  }).open();
</script>
</body>
</html>
